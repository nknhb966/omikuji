<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スマホおみくじ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(#fff6e5, #ffe4c4);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

.container {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 32px;
}

button {
  font-size: 22px;
  padding: 16px 40px;
  border-radius: 30px;
  border: none;
  background: #ff7a18;
  color: white;
}

button:active {
  transform: scale(0.96);
}

#result {
  margin-top: 30px;
  text-align: center;
  display: none;
}

#fortune {
  font-size: 48px;
  margin-bottom: 10px;
}

.detail {
  font-size: 16px;
  margin: 6px 0;
}

/* 紙吹雪 */
.confetti {
  position: absolute;
  left: 0;
  top: 0;
  width: 10px;
  height: 18px;
  opacity: 0.95;
  pointer-events: none;
}
</style>
</head>

<body>
<div class="container">
  <h1>おみくじ</h1>
  <button onclick="draw()">ひく</button>

  <div id="result">
    <div id="fortune"></div>
    <div id="health" class="detail"></div>
    <div id="love" class="detail"></div>
    <div id="work" class="detail"></div>
    <div id="study" class="detail"></div>
  </div>
</div>

<script>
/* ===== おみくじデータ（18種） ===== */
const fortunes = [
  // 大吉系
  { name:"大吉", health:"絶好調。新しいことに挑戦◎", love:"運命的な出会いあり", work:"一気に進展", study:"吸収力MAX" },
  { name:"大吉", health:"体が軽い日", love:"素直さがカギ", work:"評価される", study:"応用問題に挑戦" },
  { name:"大吉", health:"元気いっぱい", love:"笑顔が幸運を呼ぶ", work:"自信をもってOK", study:"集中できる" },

  // 中吉系
  { name:"中吉", health:"安定。無理しない", love:"会話が大事", work:"協力が吉", study:"コツコツ型" },
  { name:"中吉", health:"少しずつ調子UP", love:"距離が縮まる", work:"準備が成功に", study:"復習◎" },
  { name:"中吉", health:"いつも通りでOK", love:"落ち着いた関係", work:"ミスが減る", study:"基礎固め" },

  // 小吉系
  { name:"小吉", health:"睡眠を大切に", love:"焦らないで", work:"小さな成功あり", study:"短時間集中" },
  { name:"小吉", health:"リラックスが◎", love:"優しさが伝わる", work:"丁寧さが評価", study:"ゆっくりでOK" },
  { name:"小吉", health:"だんだん良くなる", love:"安心感を大切に", work:"立て直しの日", study:"見直し吉" },

  // 吉系
  { name:"吉", health:"食事に気を配って", love:"自然体が◎", work:"計画重視", study:"基本を確認" },
  { name:"吉", health:"笑うと元気", love:"楽しい時間あり", work:"雰囲気良し", study:"続けることが力" },
  { name:"吉", health:"無理しない", love:"様子を見る", work:"慎重に", study:"積み重ね" },

  // 末吉・凶系
  { name:"末吉", health:"疲れをためない", love:"聞き役が吉", work:"確認大事", study:"復習中心" },
  { name:"末吉", health:"休憩を忘れずに", love:"距離感大切", work:"ペース調整", study:"焦らない" },
  { name:"凶", health:"今日は無理しない", love:"自分を守って", work:"慎重第一", study:"できる所から" }
];

/* ===== おみくじを引く ===== */
function draw() {
  result.style.display = "none";

  setTimeout(() => {
    const f = fortunes[Math.floor(Math.random() * fortunes.length)];

    fortune.textContent = f.name;
    health.textContent = "健康： " + f.health;
    love.textContent   = "恋愛： " + f.love;
    work.textContent   = "仕事： " + f.work;
    study.textContent  = "勉強： " + f.study;

    result.style.display = "block";

    for (let i = 0; i < 120; i++) {
      launchConfetti();
    }
  }, 1000);
}

/* ===== クラッカー式・紙吹雪 ===== */
function launchConfetti() {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.backgroundColor =
    `hsl(${Math.random() * 360}, 100%, 60%)`;

  // クラッカー位置（左右下）
  const fromLeft = Math.random() < 0.5;
  let x = fromLeft ? 0 : window.innerWidth;
  let y = window.innerHeight * 0.75;

  // 初速（パン！）
  let vx = (fromLeft ? 1 : -1) * (7 + Math.random() * 7);
  let vy = -15 - Math.random() * 6;

  // 物理パラメータ
  const gravity = 0.4;
  const air = 0.97;
  const sway = Math.random() * 0.15 + 0.05;
  let angle = Math.random() * Math.PI * 2;

  document.body.appendChild(c);

  function update() {
    // 空気抵抗＋重力
    vx *= air;
    vy = vy * air + gravity;

    // ひらひら
    angle += sway;
    x += vx + Math.sin(angle) * 1.5;
    y += vy;

    // transform のみで位置管理（重要）
    c.style.transform =
      `translate(${x}px, ${y}px) rotate(${angle * 180 / Math.PI}deg)`;

    if (y < window.innerHeight + 120) {
      requestAnimationFrame(update);
    } else {
      c.remove();
    }
  }

  requestAnimationFrame(update);
}
</script>
</body>
</html>
