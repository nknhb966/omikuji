  background: #fff0d9;
  font-weight: bold;
}

.result-table td {
  background: #ffffff;

#result {

@keyframes fadeUp {

  to   { opacity: 1; transform: translateY(0); }
}

  text-align: center;
  background: #ffddb0;
}

.detail {
  font-size: 16px;
  margin: 6px 0;

  left: 0;
  top: 0;
  width: 10px;
  height: 18px;

/* ===== おみくじを引く ===== */
function draw() {
  const btn = document.getElementById("drawBtn");

  // ボタン無効化
  btn.disabled = true;

  result.style.display = "none";

  setTimeout(() => {
    const f = fortunes[Math.floor(Math.random() * fortunes.length)];

    fortune.textContent = f.name;
    health.textContent = f.health;
    love.textContent   = f.love;
    work.textContent   = f.work;
    study.textContent  = f.study;

    result.style.display = "block";

    for (let i = 0; i < 120; i++) {
      launchConfetti();
    }
  }, 1000);

  // 3秒後にボタンを再度有効化
  setTimeout(() => {
    btn.disabled = false;
  }, 3000);
}

/* ===== クラッカー式・紙吹雪 ===== */
function launchConfetti() {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.backgroundColor =
    `hsl(${Math.random() * 360}, 100%, 60%)`;

  // クラッカー位置（左右下）
  const fromLeft = Math.random() < 0.5;
  let x = fromLeft ? 0 : window.innerWidth;
  let y = window.innerHeight * 0.75;

  // 初速（パン！）
  let vx = (fromLeft ? 1 : -1) * (7 + Math.random() * 10);


  let vy = -20 - Math.random() * 10;

  // 物理パラメータ
  const gravity = 0.4;
  const air = 0.97;
  const sway = Math.random() * 0.15 + 0.05;
  let angle = Math.random() * Math.PI * 2;

  document.body.appendChild(c);

  function update() {
    // 空気抵抗＋重力
    vx *= air;
    vy = vy * air + gravity;

    // ひらひら
    angle += sway;
    x += vx + Math.sin(angle) * 1.5;
    y += vy;

    // transform のみで位置管理（重要）
    c.style.transform =
      `translate(${x}px, ${y}px) rotate(${angle * 180 / Math.PI}deg)`;

    if (y < window.innerHeight + 120) {
      requestAnimationFrame(update);
    } else {
      c.remove();
    }
  }

  requestAnimationFrame(update);
}
